<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MyClothing | Online Fashion Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f6f6f6}
header{background:#2874f0;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:1000}
header h1{margin:0;font-size:22px;font-weight:bold;cursor:pointer}
nav a{color:#fff;margin-left:15px;text-decoration:none;font-size:14px}
nav a:hover{text-decoration:underline}

.search{padding:15px;background:#fff;display:flex;justify-content:center}
.search input{width:100%;max-width:500px;padding:10px;border:1px solid #ccc;border-radius:5px;font-size:14px}

.banner{background:linear-gradient(90deg,#ffe11b,#f0b400);padding:50px;text-align:center;font-size:26px;font-weight:bold;color:#000;cursor:pointer;transition:0.3s}
.banner:hover{opacity:0.9}

.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:15px;padding:15px}

.card{background:#fff;padding:12px;border-radius:8px;text-align:center;transition:0.3s;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.card:hover{transform:scale(1.05);box-shadow:0 6px 15px rgba(0,0,0,0.2);}

.card img{width:100%;height:180px;object-fit:cover;border-radius:6px}
.card h3{font-size:16px;margin:8px 0}
.card p{margin:5px 0;font-weight:bold;color:#2874f0;font-size:15px}
.card button{background:#25d366;color:#fff;border:none;padding:8px;width:100%;border-radius:5px;font-size:14px;cursor:pointer;transition:0.3s}
.card button:hover{background:#128c7e}

footer{background:#172337;color:#fff;text-align:center;padding:15px;font-size:13px;margin-top:20px}
</style>
</head>
<body>

<header>
<h1>MyClothing</h1>
<nav>
<a href="#">Home</a>
<a href="#">Products</a>
<a href="#">Cart</a>
</nav>
</header>

<div class="search">
<input type="text" id="searchBox" placeholder="Search for products...">
</div>

<div class="banner">
BIG SALE ðŸ”¥ Flat 50% OFF
</div>

<div class="products" id="productsContainer">
<!-- Products will be generated here -->
</div>

<footer>
Â© 2026 MyClothing.com | All Rights Reserved
</footer>

<script>
// âœ… Your WhatsApp number
const phoneNumber = "916350390399";

// Dynamic product list
const productsList = [
  {name:"Men T-Shirt", price:499, img:"https://via.placeholder.com/300x300?text=T-Shirt"},
  {name:"Blue Jeans", price:999, img:"https://via.placeholder.com/300x300?text=Jeans"},
  {name:"Formal Shirt", price:799, img:"https://via.placeholder.com/300x300?text=Shirt"},
  {name:"Sneakers", price:1299, img:"https://via.placeholder.com/300x300?text=Sneakers"},
  {name:"Jacket", price:1999, img:"https://via.placeholder.com/300x300?text=Jacket"},
  {name:"Cap", price:299, img:"https://via.placeholder.com/300x300?text=Cap"}
];

// Function to render products
function renderProducts(list){
  const container = document.getElementById("productsContainer");
  container.innerHTML = "";
  list.forEach(product=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${product.img}">
      <h3>${product.name}</h3>
      <p>â‚¹${product.price}</p>
      <button onclick="orderProduct('${product.name} - â‚¹${product.price}')">Order on WhatsApp</button>
    `;
    container.appendChild(card);
  });
}

// WhatsApp order function
function orderProduct(product){
  const msg = `Hello, I want to order: ${product}`;
  window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`);
}

// Search functionality
document.getElementById("searchBox").addEventListener("input", e=>{
  const value = e.target.value.toLowerCase();
  const filtered = productsList.filter(p=>p.name.toLowerCase().includes(value));
  renderProducts(filtered);
});

// Initial render
renderProducts(productsList);
</script>

</body>
  </html>
